# Shadow
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.5;

# Opacity
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = true;

blur-background = true;
blur-background-exclude = [
	"window_type = 'dock'",
];

blur-method = "dual_kawase";
blur-strength = 6;

# Fading
fading = true;
fade-delta = 6;

vsync = true;

crop-shadow-to-monitor = false;

shadow-exclude = [
	"! name ~= ''",
	"class_g = 'Polybar'",
];

# Transparency for specific classes
opacity-rule = [
    "90:class_g = 'URxvt'",
    "90:class_g = 'XTerm'",
    "90:class_g = 'st-256color'",
    "90:class_g = 'kitty'",
    "90:class_g = 'Alacritty'",
];

# Backend
backend = "glx";

